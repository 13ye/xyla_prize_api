<script language = "javascript" type = "text/javascript">
    var constName = "shoes";
    function post(params){
        fetch("http://localhost:12345/prizes?name="+params,{
            method: 'POST',
            headers:{
                'Content-Type':'application/json',
            },
        }).then((res)=>{
            console.log(res)
        }).catch((err)=>{
            console.error(err)
        })
    }

    function get(){
        fetch("http://localhost:12345/prizes",{
            method: 'GET',
            headers:{
                'Content-Type':'application/json',
            },
        }).then((res)=>{
            return res.json()
        }).then((res)=>{
            console.log(res)
            let keys = Object.keys(res["prizes"])
            for(let key of keys){
                console.log("key:::",key)
            }
        }).catch((err)=>{
            console.error(err)
        })
    }

</script>
<button onclick="post(constName)">Update</button>
<button onclick="get()">GET</button>
</body>
